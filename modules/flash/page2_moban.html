<script type="text/html" id="goods_list">

				<img src="<%=goods_listInfo[i].img%>" class="falsh_goods">
				<h3><%=goods_listInfo[i].name%></h3>
				<p><span>精选</span></p>
				<p><%=goods_listInfo[i].specifics%></p>
				<p><span>￥<span class="goods_money"><%=goods_listInfo[i].partner_price%></span></span><span>￥<%=goods_listInfo[i].market_price%></span></p>
				<span class="buy"><img src="img/pay.jpg"></span>
			</div>
		</div>	
	<%}%>
